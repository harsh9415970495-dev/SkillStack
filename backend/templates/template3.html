<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resume - Creative Bold</title>

<style>
    body {
        font-family: 'Poppins', Arial, sans-serif;
        margin: 40px;
        line-height: 1.6;
        color: #222;
    }

    /* Top Banner */
    .header {
        background: #6C4EF3; /* fallback */
        background: -webkit-linear-gradient(135deg, #6C4EF3, #3D2CE1);
        background: -moz-linear-gradient(135deg, #6C4EF3, #3D2CE1);
        background: -o-linear-gradient(135deg, #6C4EF3, #3D2CE1);
        background: linear-gradient(135deg, #6C4EF3, #3D2CE1);

        color: white;
        padding: 24px 32px;
        border-radius: 10px;
        margin-bottom: 32px;
    }


    .name {
        font-size: 34px;
        font-weight: 700;
        margin: 0;
    }

    .contact {
        margin-top: 6px;
        font-size: 15px;
        font-weight: 500;
        opacity: 1;
        text-shadow: 0.3px 0.3px 0 rgba(0, 0, 0, 0.15);
    }


    /* Section Title */
    h2 {
        font-size: 20px;
        font-weight: 700;
        margin-top: 30px;
        margin-bottom: 12px;
        color: #4C3BD8;
        border-left: 4px solid #4C3BD8;
        padding-left: 10px;
    }

    ul {
        padding-left: 18px;
        margin: 0;
    }

    li {
        margin-bottom: 8px;
    }

    /* Skills */
    .skill-badge {
        display: inline-block;
        background: #ede9ff;
        color: #4C3BD8;
        padding: 6px 10px;
        border-radius: 6px;
        margin: 5px 6px 0 0;
        font-size: 14px;
        font-weight: 500;
    }
</style>

</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <div class="name">{{ name }}</div>
        <div class="contact">
            {{ email }} • {{ phone }} • {{ location }}
        </div>
    </div>

    <!-- Summary -->
    <h2>Professional Summary</h2>
    <p>{{ summary }}</p>

    <!-- Skills -->
    <h2>Skills</h2>
    <div>{{ skills | safe }}</div>

    <!-- Education -->
    <h2>Education</h2>
    <ul>
        {{ education | safe }}
    </ul>

    <!-- Projects -->
    <h2>Projects</h2>
    <ul>
        {{ projects | safe }}
    </ul>

    <!-- Certificates -->
    <h2>Certificates</h2>
    <ul>
        {{ certificates | safe }}
    </ul>

</body>
</html>

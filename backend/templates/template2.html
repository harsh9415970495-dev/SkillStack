<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resume - Clean Minimal</title>

<style>
    body {
        font-family: 'Helvetica', Arial, sans-serif;
        margin: 40px;
        line-height: 1.55;
        color: #222;
    }

    h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 5px;
    }

    .sub-info {
        color: #444;
        font-size: 14px;
        margin-bottom: 20px;
    }

    h2 {
        font-size: 18px;
        font-weight: 600;
        margin-top: 32px;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .section {
        margin-bottom: 16px;
    }

    ul {
        padding-left: 18px;
        margin: 0;
    }

    li {
        margin-bottom: 6px;
    }

    .skill-tag {
        display: inline-block;
        background: #f5f5f5;
        padding: 4px 8px;
        margin: 4px 6px 0 0;
        border-radius: 4px;
        font-size: 13px;
    }
</style>

</head>
<body>

    <!-- Name -->
    <h1>{{ name }}</h1>

    <!-- Contact -->
    <div class="sub-info">
        {{ email }} &nbsp; • &nbsp; {{ phone }} &nbsp; • &nbsp; {{ location }}
    </div>

    <!-- Summary -->
    <h2>Summary</h2>
    <p>{{ summary }}</p>

    <!-- Skills -->
    <h2>Skills</h2>
    <div>
        {{ skills | safe }}
    </div>

    <!-- Education -->
    <h2>Education</h2>
    <ul>
        {{ education | safe }}
    </ul>

    <!-- Projects -->
    <h2>Projects</h2>
    <ul>
        {{ projects | safe }}
    </ul>

    <!-- Certificates -->
    <h2>Certificates</h2>
    <ul>
        {{ certificates | safe }}
    </ul>

</body>
</html>
